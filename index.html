<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<button onclick="alert('This is javascript-inline')">
JaVaScRiPt-inline
</button>
    <script>
        alert("javascript-internal");
    
    var a="variable";
    
    let b=5;
    
    const c="constant";
    console.log(a,b,c);
    // primitive datatypes
        var d=5;
        var e='hello js';
        var f=true;
        var g=undefined;
        var h=null;
        console.log(d,e,f,g,h);
        // array
        var i=[22,5];
        console.log(i);
        console.log(i[0]);
        console.log(i[1]);
        // object
        var j={
            date:1,
            month:9
        }
        console.log(j);
        // typeof
        var z=2;
        var y="javascript";
        var x=true;
        var w=undefined;
        var v=null;
        console.log(z,typeof z);
        console.log(y,typeof y);
        console.log(x,typeof x);
        console.log(w,typeof w);
        console.log(v,typeof v);

</script>

</body>
</html>
